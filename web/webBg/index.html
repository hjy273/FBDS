<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel = "Shortcut Icon" href=../images/index/favicon.ico/>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/fontsImports.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<body>
<div class="body">   
    <div class="main">         
        <div class="slide-content" id="slide_content">
            <div class="biggest">
                <div class="left_content">
                    <h2><img src="../images/login/main_title.png"/></h2>
                    <img src="../images/login/main_ball1.png" class="main_ball"/>
                    <!--<img src="../images/login/main_yun.png" class="main_yun"/>-->
                </div>
                <div class="login_Content">
                    <h2>蔚蓝医云后台管理系统</h2>
                    <p class="informationTips"></p>
                    <ul>
                        <li><img src="../images/login/mian_user.png"/> <input type="text" placeholder="请输入账号" class="userName"/> </li>
                        <li><img src="../images/login/mian_pass.png"/> <input type="password" placeholder="请输入密码" class="userPassword"/> </li>
                    </ul>
                    <div class="two_btns"><!--两个按钮-->
                        <button type="submit" class="loginBtn">登陆</button>
                        <button type="reset" class="resetBtn">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jQuery.easing.js"></script>
<script src="js/script.js"></script>    
</body>
</html>
